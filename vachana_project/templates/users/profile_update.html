<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Profile</h2>

        <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            
            <!-- Display form non-field errors -->
            <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
            </div>

            <!-- Form fields -->
            <div class="form-group">
                <label for="first_name" class="font-weight-bold">First Name</label>
                {{ form.first_name }} <!-- Renders the first name input field -->
            </div>

            <div class="form-group">
                <label for="last_name" class="font-weight-bold">Last Name</label>
                {{ form.last_name }} <!-- Renders the last name input field -->
            </div>

            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                {{ form.email }} <!-- Renders the email input field -->
            </div>

            <div class="form-group">
                <label for="phone_number" class="font-weight-bold">Phone Number</label>
                {{ form.phone_number }} <!-- Renders the phone number input field -->
            </div>

            <div class="form-group">
                <label for="picture" class="font-weight-bold">Profile Picture</label>
                {{ form.picture }} <!-- Renders the profile picture input field -->
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Update Profile</button>
        </form>
    </div>
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
